<script>

// Fitur Komentar
function repText(id) {
    var a = document.getElementById(id);
    if (!a) return;
    var b = a.innerHTML;
    // Images
    b = b.replace(/<i rel="img">(.*?)<\/i>/ig, "<img class='lazyload cm-image' data-src='$1' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAAXNSR0IArs4c6QAAAARzQklUCAgICHwIZIgAAAAPSURBVCiRY2AYBaOACgAAAkkAAeA86/QAAAAASUVORK5CYII=' alt='image' loading='lazy' \/>");
    b = b.replace(/\[img\](.*?)\[\/img\]/ig, "<img class='lazyload cm-image' data-src='$1' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAAXNSR0IArs4c6QAAAARzQklUCAgICHwIZIgAAAAPSURBVCiRY2AYBaOACgAAAkkAAeA86/QAAAAASUVORK5CYII=' alt='image' loading='lazy' \/>");
    // YouTube video
    b = b.replace(/<i rel="video">https?:\/\/www\.youtube\.com\/embed\/(.*?)<\/i>/ig, "<div class='lazy-youtube'><iframe class='cm-youtube' loading='lazy' frameborder='0' allowfullscreen='' src='https://www.youtube.com/embed/$1?rel=0&showinfo=0'><\/iframe></div>");
    b = b.replace(/<i rel="video">(https?:\/\/youtu\.be\/|https?:\/\/www\.youtube\.com\/watch\?v\=)(.*?)<\/i>/ig, "<div class='lazy-youtube'><iframe class='cm-youtube' loading='lazy' frameborder='0' allowfullscreen='' src='https://www.youtube.com/embed/$2?rel=0&showinfo=0'><\/iframe></div>");
    b = b.replace(/\[video\]https?:\/\/www\.youtube\.com\/embed\/(.*?)\[\/video\]/ig, "<div class='lazy-youtube'><iframe class='cm-youtube' loading='lazy' frameborder='0' allowfullscreen='' src='https://www.youtube.com/embed/$1?rel=0&showinfo=0'><\/iframe></div>");
    b = b.replace(/\[video\](https?:\/\/youtu\.be\/|https?:\/\/www\.youtube\.com\/watch\?v\=)(.*?)\[\/video\]/ig, "<div class='lazy-youtube'><iframe class='cm-youtube' loading='lazy' frameborder='0' allowfullscreen='' src='https://www.youtube.com/embed/$2?rel=0&showinfo=0'><\/iframe></div>");
    // Code & text block
    b = b.replace(/<i rel="code">(.*?)<\/i>/ig, "<code>$1<\/code>");
    b = b.replace(/<i rel="pre">(.*?)<\/i>/ig, "<pre>$1<\/pre>");
    b = b.replace(/<b rel="quote">(.*?)<\/b>/ig, "<blockquote>$1<\/blockquote>");
    b = b.replace(/\[code\](.*?)\[\/code\]/ig, "<code>$1<\/code>");
    b = b.replace(/\[pre\](.*?)\[\/pre\]/ig, "<pre>$1<\/pre>");
    b = b.replace(/\[blockquote\](.*?)\[\/blockquote\]/ig, "<blockquote>$1<\/blockquote>");
	b = b.replace(/\[quote\](.*?)\[\/quote\]/ig, "<blockquote>$1<\/blockquote>");
    // Finishing YouTube and Reduce filesize from images that uploaded by Blogger
    b = b.replace(/&feature=[\w-]*/ig, "");
    b = b.replace(/\/s(640|1600|1280)/g, "/s636");
    a.innerHTML = b;
} repText('comment-holder');

    hljs.highlightBlock(pres[i]);

    contentSelector: ".post-content",
    loadDelay:0,
    copyIconClass: "code-badge-copy-icon",
    checkIconClass: "code-badge-check-icon",

      return text;   
    }
  };
  window.highlightJsBadge(options);
});
